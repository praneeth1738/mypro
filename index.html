<h3>Geo-location and Web Storage :-</h3>
<br>

<div class="btn-group" role="group" aria-label="Basic example">
<button  class="btn btn-success" onclick="getLocation()">Get and Save Your Location</button>

<button class="btn btn-info" onclick="getPrev()">Get Previous Location</button>

<button class="btn btn-danger" onclick="delPrev()"> Remove Previous Location</button>
</div>
<p id="locRes"></p>
<p id="pre"></p>

<script type="text/javascript">
	
var x=document.getElementById("locRes");
var y=document.getElementById("pre");
var count=0;

function getLocation() {

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
	
	lat=position.coords.latitude;
	lon=position.coords.longitude;
	count++;
	localStorage.setItem("count", count);
	localStorage.setItem("lat",lat );
	localStorage.setItem("lon",lon );

  x.innerHTML = "Your Present Location is:-<br> Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;


}

function getPrev() {

count=Number(localStorage.getItem("count"));
	if(count>0){
		console.log(count);
lat =localStorage.getItem("lat");
lon=localStorage.getItem("lon");


  y.innerHTML = "Your Previous location is  :<br> Latitude: " + lat + 
  "<br>Longitude: " + lon;}else{
  	y.innerHTML="No Previous Location Found";
  }

	// body...
}

function delPrev() {
	// body...
	localStorage. removeItem("count");
	localStorage. removeItem("lat");
	localStorage. removeItem("lon");
	y.innerHTML="Removed the Previous Location";
}


function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));

            }
</script>
